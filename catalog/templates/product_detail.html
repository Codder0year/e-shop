{% extends "categories.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>{{ product.name }}</h2>
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
            {% endif %}
            <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
            <p>{{ product.description }}</p>
            <p><strong>Категория:</strong> {{ product.category.name }}</p>
            <p><strong>Дата создания:</strong> {{ product.created_at }}</p>
            <p><strong>Дата обновления:</strong> {{ product.updated_at }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endblock %}
