<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="d-flex flex-grow-1 justify-content-between align-items-center">
        <div class="d-flex">
            <a class="p-2 btn btn-outline-primary ms-2" href="{% url 'catalog:home' %}">Главная</a>
            <a class="p-2 btn btn-outline-primary ms-2" href="{% url 'catalog:categories_list' %}">Каталог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">SkyStore клуб</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-primary" type="submit">Выйти</button>
            </form>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</div>
