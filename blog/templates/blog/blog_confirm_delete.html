{% extends "categories.html" %}
{% block content %}
<div class="container">
    <h1>Удалить {{ object.title }}?</h1>
    <p>Вы уверены, что хотите удалить этот блог?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'blog:list' %}" class="btn btn-outline-secondary">Отмена</a>
</div>
{% endblock %}
