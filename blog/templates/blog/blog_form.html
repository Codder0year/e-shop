{% extends "categories.html" %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>{% if object %}Редактировать{% else %}Создать{% endif %} Блог</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
                <a href="{% url 'blog:list' %}" class="btn btn-outline-secondary">Назад к списку</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
